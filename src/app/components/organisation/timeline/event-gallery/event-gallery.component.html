<div class="main-container">

  <!-- Toolbar -->
  <mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button class="example-icon" matTooltip="Back" (click)="goBack()" >
            <mat-icon >arrow_back</mat-icon>
        </button>
      
        
      <span class="event-title"> {{ eventInfo.title }} </span>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>




      <!--Tools-->
      <button  mat-icon-button class="example-icon" matTooltip="Edit Event">
          <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button class="example-icon" matTooltip="Add photo to Event">
          <mat-icon >add_circle</mat-icon>
      </button>
    
      <button mat-icon-button class="example-icon" matTooltip="Comment">
          <mat-icon >chat_bubble</mat-icon>
      </button>

      <!-- more -->
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="auth">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #auth="matMenu">
        <!-- item1 -->
        <button mat-menu-item>
          <span>Delete event</span>
        </button>
        <!-- item2 -->
        <button mat-menu-item>
          <span>Hide event</span>
        </button>
        <button mat-menu-item>
          <span>Import Event</span>
        </button>
      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>



  <!-- Gallery -->

  <div  class="gallery-container">  


    <div  *ngFor="let image of imagesBuffer; index as i"  class="card-container" [ngClass]="setClass[i]">
      <a [routerLink]="['/timeline/photo-viewer' , i]">
        <img class="image-view" mat-card-image [src]="image" alt="photo"  >
      </a>
    </div>

    <!-- <div *ngFor="let image of imagesBuffer">
        <app-photo-thambnail>
          <img *ngIf [src]="image" class="image-view">
      </app-photo-thambnail>
    </div> -->

      <a [routerLink]="['/timeline/photo-viewer' , i]">
        <img class="image-view" mat-card-image [src]="image" alt="photo" [ngClass]="setClass[i]" >
      </a>
    </mat-card> -->


</div>

</div>
