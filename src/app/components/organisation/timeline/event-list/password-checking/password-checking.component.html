<h1 mat-dialog-title>Authentication</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="password" matInput placeholder="Enter the Password" [(ngModel)]="password">
    
  </mat-form-field>
  <mat-error *ngIf="displayError">
    {{displayError}}
  </mat-error>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button  cdkFocusInitial (click)="verify()" >Ok</button>
</div>
