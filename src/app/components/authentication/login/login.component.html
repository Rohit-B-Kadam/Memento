<form [formGroup]="loginForm"  (ngSubmit)="login()">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1>Login</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  
    <mat-form-field class="full-width">
      <mat-select placeholder="Select User" formControlName="username">
        <mat-option *ngFor="let type of UserList" [value]="type.userName">{{type.userName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
        required*
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        required*
      </mat-error>
      <mat-error *ngIf="loginForm.controls['password'].hasError('minLength')">
        required*
      </mat-error>
    </mat-form-field>
  
  
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </mat-card-actions>
 
</mat-card>
</form>
