<mat-toolbar color="primary" class="crm-navigation-bar">

  <mat-toolbar-row>

    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-title"> {{ 'PAGES.HOME.TITLE' | translate }} </span>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">

      <ul fxLayout fxLayoutGap="20px" class="navigation-items">


        <!-- Search -->
        <mat-form-field class="example-form-field">
            
            <input matInput type="text" placeholder="Search" [(ngModel)]="searchValue"
                   [matAutocomplete]="auto">
            
            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>search</mat-icon>
            </button>
            
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                  {{option}}
                </mat-option>
            </mat-autocomplete>
            
          </mat-form-field>


        <!--  Notification-->
        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
        </li>



        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>

          <mat-menu #auth="matMenu">
            <button mat-menu-item > <!--(click)=logot-->
              <mat-icon>exit_to_app</mat-icon>
              <span>Switch Account</span>
              <!--Profile-->
            </button>

            <button mat-menu-item > <!--(click)=logot-->
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
              <!--Profile-->
            </button>


          </mat-menu>

        </li>

      </ul>

    </div>

  </mat-toolbar-row>

</mat-toolbar>
