<mat-sidenav-container class="sidenav-container">

  <!-- Slider button -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
              [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'"
              [opened]="!(isHandset$ | async)">


    <!-- Project Title -->
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon style="margin:0%" matListIcon class="app-nav-list-icon">monochrome_photos</mat-icon>
        <h1 class="toolbar-title"> {{ 'PAGES.HOME.TITLE' | translate }} </h1>
      </mat-toolbar-row>
    </mat-toolbar>


    <mat-divider></mat-divider>

    <!-- Organisation Section -->
    <mat-nav-list>
      <h2 matSubheader> Organisation </h2>

      <!-- TimeLine -->
      <a mat-list-item routerLinkActive routerLink="/timeline" #routerLinkActiveInstance1="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance1.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> timeline </mat-icon>
        Time Line
      </a>

      <!-- Document -->
      <a mat-list-item routerLinkActive routerLink="/document" #routerLinkActiveInstance2="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance2.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> insert_drive_file </mat-icon>
        Document
      </a>

      <!-- Other Photo -->
      <a mat-list-item routerLinkActive routerLink="/login" #routerLinkActiveInstance3="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance3.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> folder </mat-icon>
        Other Photos
      </a>

      <!--

        <a *ngFor="let item of myWorkRoutes"
         mat-list-item
         (click)="sidenav.close()"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive"
         [routerLink]="[item.route]">
        <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
        {{item.title}}
      </a>

      -->
    </mat-nav-list>

    <!-- Divider -->
    <mat-divider></mat-divider>

    <!-- Feature Section -->
    <mat-nav-list>
      <h2 matSubheader> Features </h2>

      <!-- Duplicate -->
      <a mat-list-item routerLinkActive routerLink="/duplicate" #routerLinkActiveInstance4="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance4.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> photo_library </mat-icon>
        Duplicate
      </a>

      <!-- People -->
      <a mat-list-item routerLinkActive routerLink="/people-list" #routerLinkActiveInstance5="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance5.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> people </mat-icon>
        People
      </a>

      <!-- Profile -->
      <a mat-list-item routerLinkActive routerLink="/profile" #routerLinkActiveInstance6="routerLinkActive"
        [class.list-item-active]="routerLinkActiveInstance6.isActive">
        <mat-icon matListIcon class="app-nav-list-icon"> person </mat-icon>
        Profile
      </a>


    </mat-nav-list>

    <mat-divider></mat-divider>

  </mat-sidenav>

  <!-- Main Content  -->
  <mat-sidenav-content>
    
    <!--Upper Nagivation  -->
    <app-navbar (toggleSidenav)="drawer.toggle()"></app-navbar>

    <!-- Add Content Here -->
    <div class="main-contain">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
