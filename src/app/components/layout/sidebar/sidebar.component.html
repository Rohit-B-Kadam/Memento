
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">


    <mat-toolbar>
        <mat-toolbar-row>
            <mat-icon style="margin:0%" matListIcon class="app-nav-list-icon">monochrome_photos</mat-icon>
          <h2 class="toolbar-title" style="font-size: 35px;"> {{ 'PAGES.HOME.TITLE' | translate  }} </h2>
        </mat-toolbar-row>
      </mat-toolbar>
    

      <mat-divider></mat-divider>

    <mat-nav-list>
        <h2 matSubheader> Organisation</h2>
      
        <a
          mat-list-item  
          routerLinkActive  
          routerLink="/timeline"
          #routerLinkActiveInstance1="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance1.isActive"
        >
        <mat-icon matListIcon class="app-nav-list-icon"> timeline </mat-icon>
          Time Line
        </a>

        <a 
          mat-list-item  
          routerLinkActive  
          routerLink="/document"
          #routerLinkActiveInstance2="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance2.isActive"
        >
        <mat-icon matListIcon class="app-nav-list-icon"> insert_drive_file </mat-icon>
        Document</a>

        <a
          mat-list-item  
          routerLinkActive  
          routerLink="/login"
          #routerLinkActiveInstance3="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance3.isActive"
        >
        <mat-icon matListIcon class="app-nav-list-icon"> folder </mat-icon>
        Other Photos</a>

        {{item.title}}
      </a>

      -->
    </mat-nav-list> 
    
    <mat-divider></mat-divider>

    <mat-nav-list>
        <h2 matSubheader> Features </h2>
        <a mat-list-item href="#" >Duplicate</a>
        <a mat-list-item href="#">People</a>
        <a mat-list-item href="#">Profile</a>
    </mat-nav-list>
    
    <mat-divider></mat-divider>

  </mat-sidenav>

  <!--Upper Nagivation  -->

</mat-sidenav-container>
