
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">


    <mat-toolbar>
        <mat-toolbar-row>
          <h2 class="toolbar-title" style="font-size: 35px;"> {{ 'PAGES.HOME.TITLE' | translate  }} </h2>
        </mat-toolbar-row>
      </mat-toolbar>
    

    <mat-nav-list>
        <h2 matSubheader> Basic </h2>
      
        <a mat-list-item  
          routerLinkActive  
          routerLink=""
          #routerLinkActiveInstance1="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance1.isActive"
        >Time Line</a>

        <a mat-list-item  
          routerLinkActive  
          routerLink=""
          #routerLinkActiveInstance2="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance2.isActive"
        >Document</a>

        <a mat-list-item  
          routerLinkActive  
          routerLink=""
          #routerLinkActiveInstance3="routerLinkActive"
          [class.list-item-active]="routerLinkActiveInstance3.isActive"
        >Other Photo</a>


      <!--

        <a *ngFor="let item of myWorkRoutes"
         mat-list-item
         (click)="sidenav.close()"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive"
         [routerLink]="[item.route]">
        <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
        {{item.title}}
      </a>

      -->
    </mat-nav-list>
    <hr>

    <mat-nav-list>
        <a mat-list-item href="#" >Duplicate</a>
        <a mat-list-item href="#">People</a>
        <a mat-list-item href="#">Profile</a>
    </mat-nav-list>
    <hr>
  </mat-sidenav>

  <!--Upper Nagivation  -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TimeLine</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>


</mat-sidenav-container>
